<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div id="previous-operand"></div>
            <div id="current-operand"></div>
        </div>
        <div class="buttons">
            <button class="span-two" data-action="clear">AC</button>
            <button data-action="delete">DEL</button>
            <button data-action="divide">รท</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button data-action="multiply">ร</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button data-action="subtract">-</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button data-action="add">+</button>
            <button class="span-two">0</button>
            <button class="span-two" data-action="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
